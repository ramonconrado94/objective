<div id="detail-component">
  <div *ngIf="!detailList" fxLayoutAlign="center" class="loading">
    <mat-spinner color="accent"></mat-spinner>
  </div>

  <mat-list *ngIf="detailList">
    <mat-list-item *ngFor="let detail of detailList; let i = index">
      <div fxLayout="column">
        <img [src]="imageList[i]" />
      </div>
      <div class="title">
        {{ detail.title }}
      </div>
    </mat-list-item>
  </mat-list>
</div>
