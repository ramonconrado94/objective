<div id="detail-component">
  <mat-list *ngIf="detailList">
    <mat-list-item *ngFor="let detail of detailList; let i = index">
      <div fxLayout="column">
        <img [src]="imageList[i]" />
      </div>
      <div class="title">
        {{ detail.title }}
      </div>
    </mat-list-item>
  </mat-list>
</div>
