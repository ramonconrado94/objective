<mat-list id="detail-component" *ngIf="detailList.length">
  <mat-list-item *ngFor="let detail of detailList; let i = index">
    <div fxLayout="column" class="character-image">
      <img [src]="imageList[i]" />
    </div>
    <div>
      {{ detail.title }}
    </div>
  </mat-list-item>
</mat-list>

<div *ngIf="!detailList.length" fxLayoutAlign="center">
  <mat-spinner color="accent"></mat-spinner>
</div>
